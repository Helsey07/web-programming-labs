<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Петровичев Егор Васильевич. Лабораторная работа №7</title>
    <link rel="stylesheet" href="main.css">

</head>
<script>
    function addBlocks(){
        let blocks = document.getElementById('blocks');
        for(let i=0; i<10; i++){
            let block = document.createElement('div');
            block.innerHTML = 'Блок №' + (i+1) + ':' + (2 * i**2);
        
            blocks.appendChild(block);
        }   
    }

    function showExchange(){
        let exchange = [70.5174, 70.2217, 70.0414, 70.3847, 70.5991, 70.8924, 71.5763,
                        72.8949, 72.7923, 73.6307]
        let table = document.getElementById('dollar-exchange');
        for(let i = 0; i<exchange.length; i++){
            let tr = document.createElement('tr');
            let td = document.createElement('td');
            td.innerHTML = exchange[i];
            tr.appendChild(td);
            table.appendChild(tr);
        }

        let sum = 0;
        for(let i = 0; i<exchange.length; i++){
            sum = sum +exchange[i];
        }
        let average = sum / exchange.length;
        document.getElementById('detail').innerHTML = 'Среднее значение: ' + average;
    }

    function addTransparentBlocks(){
        let transparent_blocks = document.getElementById('transparent_blocks');
        let  opacity = 0

        for(let i=0; i<10; i++){
            let block = document.createElement('div');
            block.innerHTML = 'Блок №' + (i+1);
            block.style.opacity = opacity;
            transparent_blocks.appendChild(block);
            opacity += 0.1;
        }
    }

    function red_green(){
        let chislo = document.getElementById('chislo').value;
        let color_block = document.getElementById('color_block');
        for(let i=0; i<chislo; i++){
            let block = document.createElement('div');
            block.innerHTML = 'Блок №' + (i+1);
            block.style.borderRadius = '50%';
            block.style.padding = '20px';
            block.style.margin = '20px';
            block.style.textAlign = 'center';
            block.style.width = '100px';
            block.style.height = '100px';
            block.style.lineHeight = '100px';
            block.style.color = 'black';

            if (i%2){
                block.style.background = 'yellow'
            }
            else{
                block.style.background = 'blue'
            }
            color_block.appendChild(block);
        } 
    }

    function TableMultiplication(){
        let numbers = document.getElementById('numbers');
        for(let i=12; i<33; i++){
            let number = document.createElement('div');
            number.innerHTML = (i+1) + '* 62' + '= ' + (i+1)*62;
        
            numbers.appendChild(number);
        }   
    }

    function Quotation(){
        let number = [48.16, 54.3, 54.38, 53.55, 54.4, 56.92, 55.85, 61.57,62.5,63.93]

        let data = ['22.05.2023', '23.05.2023', '24.05.2023', '25.05.2023', '26.05.2023', '29.05.2023', 
                    '30.05.2023', '31.05.2023', '01.06.2023','02.06.2023']

        let table = document.getElementById('Quotations');
        for(let i = 0; i<number.length; i++){
            let tr = document.createElement('tr');
            let dates = document.createElement('td');
            let numbers = document.createElement('td');
            let difference = document.createElement("td")

            dates.innerHTML = data[i];
            numbers.innerHTML = number[i];
            difference.innerHTML = (number[i] - number[i-1]).toFixed(2);

            tr.appendChild(dates);
            tr.appendChild(numbers);


            if(difference.innerHTML == 'NaN'){
                difference.innerHTML = ' -  ';
                tr.appendChild(difference);
            }
            else{
                tr.appendChild(difference);
            }
        
            table.appendChild(tr);
        }
        let kol = number.length
        let sum = number.map(i=>x+=i, x=0).reverse()[0]
        let sr_arf = sum/kol
        
        document.getElementById('max').innerHTML = 'max = ' + Math.max.apply(null, number);
        document.getElementById('min').innerHTML = 'min = ' + Math.min.apply(null, number);
        document.getElementById('sr_znach').innerHTML = 'average = ' + sr_arf
    }
</script>

<style>
    
</style>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа №6
    </header>

    <main>
        <button onclick="addBlocks()">
            Создать блоки
        </button>

        <div id="blocks"></div>

        <button onclick="showExchange()">Курс доллара</button>
        <table border="1" id="dollar-exchange"></table>
        <div id="detail"></div>

        <button onclick="addTransparentBlocks()">Создание прозначных блоков</button>
        <div id="transparent_blocks"></div>

        <input id="chislo" type="number" value="5" placeholder="Введите число кругов">
        <button onclick="red_green()">Синий/Желтый</button>
        <div id="color_block"></div>
    </main>

    <button onclick="TableMultiplication()">Таблица умножения</button>
    <div id="numbers"></div>

    <button onclick="Quotation()">Котировка</button>
        <table border="1" id="Quotations"></table>
        <div id="sr_znach"></div>
        <div id="max"></div>
        <div id="min"></div>

    <footer>
        &copy; Петровичев Егор Васильевич, ФБИ-13, 2 курс, 2023
    </footer>
</body>
</html>
